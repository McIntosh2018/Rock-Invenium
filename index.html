<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stylesheets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <div id="top-container">
     
        <div id="title-container">
            <h1 class="title">WE ARE INVENIUM</h1>
            <div id="videos">
                <video controls width="20%">
                    <source src="Assets/Videos/Token_Lounge_1.mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
        </div>
 
        <div id="about-container">
            <div id="about-header-container">
                <h1>About The Band</h1>
            </div>
            <div id="about-main-container">
                <div id="container-one" class="column">
                    <h3>Vocals</h3>
                    <p>Alexis</p>
                    <p>This about this artist</p>
                </div>
                <div id="container-two" class="column">
                    <h3>Lead Guitar</h3>
                    <p>Matt</p>
                    <p>This about this artist</p>
                </div>
                <div id="container-three" class="column">
                    <h3>Bass</h3>
                    <p>Colin</p>
                    <p>This about this artist</p>
                </div>
                <div id="container-four" class="column">
                    <h3>Drums</h3>
                    <p>Aidan</p>
                    <p>This about this artist</p>
                </div>
            
            </div>

        </div>

        <div id="media-container"> 
            <h1>Dynamic Image List</h1>
            <div id="image-container">
                <ul id="imageList"></ul>
            </div>
        </div>

        <div id="footer-container">
            <ul id="foot-container">
                <li class="footer-list">
                    <a href="https://www.youtube.com/@INVENIUM" target="_blank">Watch Us Here!</a>
                </li>
                <liclass="footer-list">
                    <a href="https://www.instagram.com/invenium.the.band/" target="_blank"><img [src]="logoURL" alt="instagram" width="20px"></a>
                </li>
                <liclass="footer-list">
                    <a [href]="mailtoLink" target="_blank">Book An Event With Us</a>
                </li>
                <liclass="footer-list">Created By Kyle McIntosh</li>
            </ul>
        </div>
    </div>

<script src="Scripts/script.js"></script>   
</body>
</html>
